<body>
    <div class="section">
        <div class="page page-bg-01">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">メモ</span>
            </div>
            <div class="page-content">
                <img src="img/Component/Notes.svg" class="diagram">
                <h2>モジュール詳細：メモ</h2>
                <p class="flavour-text">私のいとこの名前は「ネイト」だ。</p>

                <p>このモジュールには、黄色のメモ、緑のボタン、及び赤のボタンがある。</p>
                <p>メモとボタンの文字は、ネイトの秘密のコードを使用して暗号化されている。</p>
                <p>以下の表を使用し、メモのメッセージを解読する。</p>
                <p>モジュールを解除するには、黄色のメモの暗号化された指示に従う必要がある。</p>
                <table class="centered">
                    <tr><th>a</th><th>b</th><th>c</th><th>d</th><th>e</th><th>f</th><th>g</th><th>h</th><th>i</th><th>j</th><th>k</th><th>l</th><th>m</th></tr>
                    <tr><td>ⓘ</td><td>◉</td><td>⊜</td><td>(:)</td><td>⊙</td><td>(☆)</td><td>(▢)</td><td>①</td><td>◯</td><td>②</td><td>(|||)</td><td>(△)</td><td>③</td></tr>
                    <tr><th>n</th><th>o</th><th>p</th><th>q</th><th>r</th><th>s</th><th>t</th><th>u</th><th>v</th><th>w</th><th>x</th><th>y</th><th>z</th></tr>
                    <tr><td>((□))</td><td>◎</td><td>(,)</td><td>(▲)</td><td>((▵))</td><td>⊝</td><td>④</td><td>(::)</td><td>◐</td><td>㊂</td><td>✪</td><td>(⋯)</td><td>▣</td></tr>
                </table>
            </div>
            <div class="page-footer relative-footer">ページ 1/1</div>
        </div>
    </div>
