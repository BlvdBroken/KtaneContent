            <div class="page-content">
                <img src="img/Component/Valued Keys.svg" class="diagram">
                <h2>モジュール詳細：値キー</h2>
                <p class="flavour-text">このようにする必要があるモジュールはいくつあるんだ？</p>

                <p>このモジュールには、値が表示された４つのキーがある。キーを押すと特定のキーの値が１つ増加し、１つ減少する。値は９を超えると０になり、０を下回ると９になる。</p>
                <p>モジュールを解除するには、全ての値をシリアルナンバーの最初の数字と同じにする必要がある。モジュールが解除する前に最低１回押す必要がある。</p>
